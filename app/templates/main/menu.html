{% extends 'base.html' %}

{% block title %}Menu do Sistema{% endblock %}

{% block content %}
    <!-- Container de Botões -->
    <div class="container dashboard-container mt-5">
        <div class="row">
            <!-- Cliente -->
            <div class="col-md-3 mb-3">
                <a href="{{ url_for('client_bp.cliente')}}" class="btn dashboard-btn btn-cliente">
                    <i class="fas fa-user"></i> Clientes
                </a>
            </div>

            <!-- Profissional -->
            <div class="col-md-3 mb-3">
                <a href="{{ url_for('professional_bp.profissional')}}" class="btn dashboard-btn btn-profissional">
                    <i class="fas fa-user-md"></i> Profissionais
                </a>
            </div>

            <!-- Gerar Encaminhamento -->
            <div class="col-md-3 mb-3">
                <a href="{{ url_for('encaminhamento_bp.encaminhamento')}}" class="btn dashboard-btn btn-encaminhamento">
                    <i class="fas fa-file-medical"></i> Encaminhamentos
                </a>
            </div>

            <!-- Emitir Guia -->
            <div class="col-md-3 mb-3">
                <a href="{{ url_for('guide_bp.guia')}}" class="btn dashboard-btn btn-guia">
                    <i class="fas fa-file-invoice"></i> Guias
                </a>
            </div>
        </div>
        <div class="row">
            <!-- Emissão de Relatórios -->
            <div class="col-md-3 mb-3">
                <a href="{{ url_for('report_bp.relatorios')}}" class="btn dashboard-btn btn-adm">
                    <i class="fas fa-file-invoice"></i> Relatórios
                </a>
            </div>
            <!-- Adiministração -->
             {% if usuario.role == "admin" %}
            <div class="col-md-3 mb-3">
                <a href="{{ url_for('adm_bp.administracao')}}" class="btn dashboard-btn btn-adm">
                    <i class="fas fa-file-invoice"></i> Adiministração
                </a>
            </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
