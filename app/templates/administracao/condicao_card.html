<!-- Botão Adicionar -->
<div class="d-flex justify-content-between align-items-center mb-3">
  <h5>Gerenciar Condições de Habitação</h5>
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCondicaoHabitacao">Adicionar Condição de Habitação</button>
</div>

<!-- Tabela -->
<table id="tabela-condicoes" class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for condicao in condicoes %}
    <tr>
      <td>{{ condicao.id }}</td>
      <td>{{ condicao.nome }}</td>
      <td>
        <button class="btn btn-sm btn-warning btn-editar" 
          data-bs-toggle="modal" 
          data-bs-target="#modalEditarCondicao"
          data-id="{{ condicao.id }}"
          data-nome="{{ condicao.nome }}"
        >Editar</button>

        <button class="btn btn-sm btn-danger btn-excluir" 
          data-bs-toggle="modal" 
          data-bs-target="#modalConfirmarExclusaoCondicao" 
          data-id="{{ condicao.id }}"
        >Excluir</button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<!-- Modal Cadastrar -->
<div class="modal fade" id="modalCondicaoHabitacao" tabindex="-1" aria-labelledby="modalCondicaoHabitacaoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form method="POST" action="/cadastrar_condicao">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cadastrar Condição de Habitação</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="novoCondicaoNome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="novoCondicaoNome" name="nome" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Salvar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Modal Editar -->
<div class="modal fade" id="modalEditarCondicao" tabindex="-1" aria-labelledby="modalEditarCondicaoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form method="POST" id="formEditarCondicao">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Condição</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="id" id="editarCondicaoId">
          <div class="mb-3">
            <label for="editarCondicaoNome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="editarCondicaoNome" name="nome" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Atualizar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Modal Confirmar Exclusão Condição -->
<div class="modal fade" id="modalConfirmarExclusaoCondicao" tabindex="-1" aria-labelledby="modalConfirmarExclusaoCondicaoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmar Exclusão</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Tem certeza que deseja excluir esta condição?
      </div>
      <div class="modal-footer">
        <a id="confirmarExclusaoBtnCondicao" class="btn btn-danger">Excluir</a>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>


<script>
document.addEventListener('DOMContentLoaded', function () {

// Código da aba Condição
const modalEditarCondicao = document.getElementById('modalEditarCondicao');
if (modalEditarCondicao) {
  modalEditarCondicao.addEventListener('show.bs.modal', function (event) {
    const button = event.relatedTarget; // Botão que abriu o modal
    const id = button.getAttribute('data-id');  // Pega o ID do botão de edição
    const nome = button.getAttribute('data-nome');  // Pega o nome do botão de edição

    const inputId = modalEditarCondicao.querySelector('#editarCondicaoId');
    const inputNome = modalEditarCondicao.querySelector('#editarCondicaoNome');
    const form = document.getElementById('formEditarCondicao');

    inputId.value = id;  // Preenche o campo oculto com o ID
    inputNome.value = nome;  // Preenche o campo de nome com o valor passado
    form.action = `/editar_condicao/${id}`;  // Atualiza a ação do formulário
  });
}

// Código da Exclusão Condição
const modalConfirmarExclusaoCondicao = document.getElementById('modalConfirmarExclusaoCondicao');
if (modalConfirmarExclusaoCondicao) {
  modalConfirmarExclusaoCondicao.addEventListener('show.bs.modal', function (event) {
    const button = event.relatedTarget; // Botão de exclusão
    const id = button.getAttribute('data-id');  // Pega o ID do botão de exclusão
    const excluirBtn = document.getElementById('confirmarExclusaoBtnCondicao');
    excluirBtn.setAttribute('href', `/deletar_condicao/${id}`);  // Atualiza o link de exclusão com o ID
  });
}

});

  </script>
