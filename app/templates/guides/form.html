{% extends 'base.html' %}

{% block title %}Cadastro de Cliente{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Emitir guia</h2>
    <form action="{{ url_for('guide_bp.emitir_guia')}}" method="POST">
        <div class="container">
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="cliente_id" class="form-label">Cód Cliente:</label>
                    <div class="input-group">
                        <input type="text" id="cliente_id" name="cliente_id" class="form-control">
                        <button type="button" name="buscar_cliente_btn" id="buscar_cliente_btn" class="btn btn-primary" onclick="buscarCliente(); buscarProfissionais   ();">Buscar</button>
                    </div>
                </div>
                <div class="col-md-5">
                    <label for="resultadoCliente" class="form-label">Cliente:</label>
                    <input type="text" id="resultadoCliente" name="resultadoCliente" class="form-control" disabled>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-8">
                    <label for="profissional_id" class="form-label">Profissional:</label>
                    <select class="form-select" id="profissional_id" name="profissional_id">
                        <option value="">Selecione um profissional</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="tipo_pagamento" class="form-label">Tipo de pagamento</label>
                    <select class="form-select" id="tipo_pagamento" name="tipo_pagamento">
                        <option value="">Método de pagamento</option>
                        <option value="pix">PIX</option>
                        <option value="cartao credito">Cartão de Crédito</option>
                        <option value="cartao debito">cartão de Débito</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="quantidade_emissoes" class="form-label">Quantidade:</label>
                    <input type="number" id="quantidade_emissoes" name="quantidade_emissoes" class="form-control">
                </div>
                <div class="col-md-2">
                    <label for="valor_unitario" class="form-label">Valor Unitário:</label>
                    <input type="text" id="valor_unitario" name="valor_unitario" class="form-control" placeholder="R$ 0,00" >
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="observacoes_gerais" class="form-label">Observações:</label>
                    <textarea id="observacoes_gerais" name="observacoes_gerais" class="form-control" style="height: 150px;"></textarea>
                </div>
            </div>
            <div class="row mt-4 mb-5">
                <div class="col-md-12 text-end">
                    <a href="{{ url_for('main_bp.menu') }}" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-success">Enviar</button>
                </div>
            </div> 
        </div>
    </form>    
</div>
<script src="{{ url_for('static', filename='js/guia.js') }}"></script>
{% endblock %}
